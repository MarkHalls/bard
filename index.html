<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Bard</title>
</head>

<body>
	<header>Bard</header>

	<div class="dats">
		<div class="dats-list">Playlists
			<select name="dats-list" class="dats-loaded-list">
				<option value="dat://47" class="dats-list-item">OCRemix</option>
			</select>
		</div>
	</div>

	<div class="playlist">Playlist
		<ul class="playlist-list">
			<li class="playlist-list-item">Lorem ipsum dolor sit amet.</li>
			<li class="playlist-list-item">Lorem ipsum dolor sit.</li>
			<li class="playlist-list-item">Lorem ipsum dolor sit amet consectetur.</li>
		</ul>
	</div>

	<div class="control">
		<button class="control-button repeat">Repeat</button>
		<button class="control-button previous">Previous</button>
		<button class="control-button play">Play</button>
		<button class="control-button next">Next</button>
		<button class="control-button shuffle">Shuffle</button>
	</div>


	<div class="about">
		<ul class="about-list">
			<li class="about-list-item">Author: Mark Halls</li>
			<li class="about-list-item">Source:
				<a href="https://github.com/firesetter/bard">https://github.com/firesetter/bard</a>
			</li>
		</ul>
	</div>
</body>

</html>
